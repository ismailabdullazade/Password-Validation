<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Password Verfication</title>
</head>
<body>
    <body>


        <div class="first-pass required">
            <h2>Password Validation</h2>
        <div class="input_container">
           <input placeholder="Enter password" type="password" id='password' class='pwd_eye signup_password_input new_pwd_security' />
           <button>
               <i id="togglePassword" class="fa fa-thin fa-eye-slash"></i>
        
           </button>
        </div>
        
           
          
           <p class="least_eight checking_lines">*   Password should at least minimum 8</p>
          <p class="least_symbol checking_lines ">*  Password should contain at least one symbol</p>
          <p class="least_capital checking_lines ">*  Password should contain at least one Capital letter</p>
          <p class="least_number checking_lines ">*  Password should contain at least one number</p>
          <p class="compare_pwds checking_lines validation_red"></p>
        </div>
         
        
        
        
        
        
        
        
        
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        </body>
</body>
</html>
